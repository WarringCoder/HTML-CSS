<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta 
        http-equiv="X-UA-Compatible" 
        content="IE=edge"
    >
    <meta 
        name="viewport" 
        content="width=device-width, initial-scale=1.0"
    >
    <title>Animated Login Form</title>
    <link 
        rel="shortcut icon" 
        href="../Login_Form/İmage/login_form.ico"
    >
    <link

        href="Login_form.css"

</head>
<body>

        <div class="img">
            <img src="../Login_Form/İmage/pexels-bess-hamiti-36487.jpg" alt="Sorry">
        </div>

            <h2>Sign In</h2>
            <div class="İnputBox">

            </div>

                <input type="password" placeholder="Pasword">
            </div>
            <div class="İnputBox">
                <input type="submit" value="Login" id="btn">
            </div>
            <div class="group">
                <a href="#">Forget Pasword</a>
                <a href="#">Signup</a>
            </div>
        </div>
    </section>   
</body>
</html>
